<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Node.js Form</title>
</head>
<body>

    <div style="width:700px ; height: fit-content; background-color: #0495ff; margin: 200px auto ;padding: 40px;">
      <form method="POST">
        <label for="name">Écrivez votre Nom :</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="age">Écrivez votre Âge :</label>
        <input type="text" id="age" name="age" required><br><br>

        <label for="speciality">Écrivez votre Spécialité :</label>
        <input type="text" id="speciality" name="speciality" required><br><br>

        <label for="email">Écrivez votre E-mail :</label>
        <input type="email" id="email" name="email" required><br><br>

        <button type="submit">Envoyer</button>
      </form>
    </div>
  
</body>
</html>
